<!-- blog/templates/blog/post_detail.html -->
{% extends "base.html" %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.username }} on {{ post.published_date|date:"M d, Y H:i" }}</p>
    <div>{{ post.content|linebreaks }}</div>
  </article>

  <p><a href="{% url 'post-list' %}">Back to list</a></p>

  {% if request.user == post.author %}
    <p><a href="{% url 'post-update' post.pk %}">Edit</a> | <a href="{% url 'post-delete' post.pk %}">Delete</a></p>
  {% endif %}
{% endblock %}
