{% extends "base.html" %}
{% block content %}
  <h2>Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>User info</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile info</legend>
      {{ p_form.as_p }}
      {% if request.user.profile.profile_picture %}
        <img src="{{ request.user.profile.profile_picture.url }}" alt="profile" width="120">
      {% endif %}
    </fieldset>
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
